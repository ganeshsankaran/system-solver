<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title>System Solver</title>
  <div th:replace="fragments/bootstrap_head.html"></div>
</head>

<body>
  <div class="container">
    <div th:replace="fragments/bootstrap_nav_header.html"></div>
    <br />
    <form method="GET" th:object="${system}">
      <div class="form-group row">
        <div class="col">
          <input type="number" th:field="*{a_1_1}" class="form-control" id="a_1_1">
        </div>
        <label class="col-form-label">x +</label>
        <div class="col">
          <input type="number" th:field="*{a_1_2}" class="form-control" id="a_1_2">
        </div>
        <label class="col-form-label">y =</label>
        <div class="col">
          <input type="number" th:field="*{b_1}" class="form-control" id="b_1">
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <input type="number" th:field="*{a_2_1}" class="form-control" id="a_2_1">
        </div>
        <label class="col-form-label">x +</label>
        <div class="col">
          <input type="number" th:field="*{a_2_2}" class="form-control" id="a_2_2">
        </div>
        <label class="col-form-label">y =</label>
        <div class="col">
          <input type="number" th:field="*{b_2}" class="form-control" id="b_2">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" th:formaction="@{/}" class="btn btn-primary">Solve</button>
        </div>
      </div>
    </form>
    <p>
      <strong>x = </strong>
      <span th:text="${solution.x}" th:remove="tag"></span>
    </p>
    <p>
      <strong>y = </strong>
      <span th:text="${solution.y}" th:remove="tag"></span>
    </p>
    <div th:replace="fragments/bootstrap_footer.html"></div>
  </div>
  <div th:replace="fragments/bootstrap_scripts.html"></div>
</body>

</html>
